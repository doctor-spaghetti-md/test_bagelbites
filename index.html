      <div class="mobileSheetHeader">
        <div class="title">Map</div>
        <button class="close" type="button" data-close>Close</button>
      </div>
      <div class="mobileSheetBody" style="padding:0;">
        <div id="mobileMapInner" style="height:100%;min-height:420px;"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
